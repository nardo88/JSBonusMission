<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супергерои киновселенной Marvel</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <div class="controls">
        <div class="container">
            <div class="controls__wrapper">
                <p class="text">Выберите фильм</p>
                <select class="controls__select">
                    <option value="default">Все фильмы</option>
                </select>
                <button class="show-trailer">Посмотреть трейлер</button>
            </div>
        </div>
    </div>
    <div class="bg"></div>

    <section class="geroes">
        <div class="container">
            <div class="geroes__content">
                <div class="geroes__wrapper">
                </div>
            </div>

        </div>
    </section>

    <button class="goTop">&uarr;</button>

    <div class="overlay">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="overlay-trayler">

    </div>
    <div class="trailer">
        <div class="trailer__content">
            <div class="trailer__video">
                <video class="video-player" src="./tralers/default.mp4"></video>
            </div>
            <div class="trailer__contols">
                <button class="play fa fa-play"></button>
                <button class="stop fa fa-stop"></button>
                <div>
                    <span class="video-time video-time__passed">00:00</span>
                    <input type="range" class="video-progress" min="0" max="100" step="0.1" value="0">
                    <span class="video-time video-time__total">00:00</span>
                </div>

                <div class="div">
                    <span class="video-icon fa fa-volume-down"></span>
                    <input type="range" class="video-volume" min="0" max="100" step="1" value="100">
                    <span class="video-icon fa fa-volume-up"></span>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
